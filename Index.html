<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top &amp; Bottom Text</title>
  <style>
    
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between; 
      align-items: center;           
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      font-size: 4rem;               
      font-weight: bold;
    }
    .text {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="text">WHERE YO IP AT</div>

  <img class="center-image"
  src="LRN.png"
  alt="center-image"/>

  <div class="text">WHERE YO IP AT</div>
</body>
</html>
